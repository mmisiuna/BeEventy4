<table *ngIf="tickets.length > 0" style="width: 100%; border-collapse: collapse;">
    <tr>
      <th>Nazwa biletu</th>
      <th>Data</th>
      <th>Opis</th>
      <th>Cena</th>
      <th *ngIf="isEditMode">Akcje</th>
    </tr>
    
    <tr *ngFor="let ticket of tickets">
      <td *ngIf="!isEditMode">{{ ticket.name }}</td>
      <td *ngIf="isEditMode"><input [(ngModel)]="ticket.name" /></td>
  
      <td *ngIf="!isEditMode">{{ ticket.date | date: 'dd.MM.yyyy hh:mm' }}</td>
      <td *ngIf="isEditMode"><input [(ngModel)]="ticket.date" type="datetime-local" /></td>
  
      <td *ngIf="!isEditMode">{{ ticket.description }}</td>
      <td *ngIf="isEditMode"><input [(ngModel)]="ticket.description" /></td>
  
      <td *ngIf="!isEditMode">{{ ticket.price | currency:'PLN':'symbol':'1.2-2' }}</td>
      <td *ngIf="isEditMode"><input [(ngModel)]="ticket.price" type="number" /></td>
  
      <td *ngIf="isEditMode">
        <button (click)="saveTicket(ticket)" *ngIf="isEditMode">✔️</button>
        <button (click)="deleteTicket(ticket.id)" *ngIf="isEditMode">❌</button>
      </td>
    </tr>
  
    <!-- Nowy wiersz do dodania nowego biletu -->
    <tr *ngIf="isEditMode">
      <td><input [(ngModel)]="newTicket.name" placeholder="Nowy bilet" /></td>
      <td><input [(ngModel)]="newTicket.date" type="datetime-local" placeholder="Data" /></td>
      <td><input [(ngModel)]="newTicket.description" placeholder="Opis" /></td>
      <td><input [(ngModel)]="newTicket.price" type="number" placeholder="Cena" /></td>
      <td>
        <button (click)="addNewTicket()">➕</button>
      </td>
    </tr>
  </table>
